name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Build with Gradle
      run: ./gradlew :chain-core:clean :chain-core:bootJar
    - name: Build with Gradle
      run: ./gradlew :demo-web:clean :demo-web:bootJar
